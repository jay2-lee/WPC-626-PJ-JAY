<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERUSAM - PET RESIN(Huvis)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/about_us.css" />

    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery-ui.min.js" defer></script>

    <!-- 공통 JS -->
    <script src="./js/common.js" type="module"></script>

    <!-- 서브페이지 JS -->
    <script src="./js/about_us.js" defer></script>

    <style>
      /* 기본 스타일 리셋 */
      #main-area * {
        all: unset;
        display: revert;
        box-sizing: border-box;
      }

      /* 제품 페이지 전용 스타일 */
      
      /* 히어로 섹션 */
      .page-hero {
        margin-top: 86px !important;
        height: 400px !important;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                    url('./images/banner/product_bg.png') center/cover !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        position: relative !important;
      }
      
      .page-hero h2 {
        color: white !important;
        font-size: 48px !important;
        font-weight: 600 !important;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5) !important;
      }

      /* 브레드크럼 */
      .breadcrumb {
        max-width: 1200px !important;
        margin: 40px auto 20px !important;
        padding: 0 40px !important;
        font-size: 14px !important;
        color: #666 !important;
        display: flex !important;
        align-items: center !important;
        gap: 8px !important;
      }

      .breadcrumb a {
        color: #666 !important;
        text-decoration: none !important;
      }

      .breadcrumb a:hover {
        color: #5B7FDB !important;
      }

      /* 메인 컨텐츠 */
      .product-content {
        max-width: 1200px !important;
        margin: 0 auto !important;
        padding: 60px 40px 200px !important;
        min-height: 40vh !important;
        background: white !important;
      }

      .product-content h1 {
        font-size: 42px !important;
        margin-bottom: 150px !important;
        color: #222 !important;
        font-weight: 400 !important;
      }

      /* 다운로드 버튼 */
      .btn-download {
        padding: 15px 40px !important;
        font-size: 16px !important;
        color: white !important;
        background-color: #666 !important;
        border: none !important;
        cursor: pointer !important;
        transition: all 0.3s !important;
      }

      .btn-download:hover {
        background-color: #555 !important;
      }

      @media (max-width: 768px) {
        .page-hero {
          height: 300px !important;
          margin-top: 70px !important;
        }

        .page-hero h2 {
          font-size: 36px !important;
        }

        .product-content {
          padding: 40px 20px 100px !important;
        }

        .product-content h1 {
          font-size: 32px !important;
          margin-bottom: 80px !important;
        }

        .btn-download {
          padding: 12px 32px !important;
          font-size: 14px !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- 1. 상단영역 (common.js에서 자동 로드) -->
    <div id="top-area"></div>

    <!-- 2. 메인영역 -->
    <div id="main-area">
      <!-- 히어로 섹션 -->
      <section class="page-hero">
        <h2>PET RESIN(Huvis)</h2>
      </section>

      <!-- 브레드크럼 -->
      <div class="breadcrumb">
        <a href="index.html">홈</a>
        <i class="fas fa-chevron-right"></i>
        <a href="#">PET RESIN(Huvis)</a>
        <i class="fas fa-chevron-right"></i>
        <span>PET JBB305(고상 Chip)</span>
      </div>

      <!-- 메인 컨텐츠 -->
      <main class="product-content">
        <h1>PET JBB305(고상 Chip)</h1>

        <button class="btn-download">다운로드</button>
      </main>
    </div>

    <!-- 3. 하단영역 (common.js에서 자동 로드) -->
    <div id="bottom-area"></div>
  </body>
</html>
