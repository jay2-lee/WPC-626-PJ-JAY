<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERUSAM - 고객센터</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- 메인 CSS -->
    <link rel="stylesheet" href="./css/about_us.css" />

    <!-- 제이쿼리 라이브러리 -->
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./js/jquery-ui.min.js" defer></script>

    <!-- 공통 JS -->
    <script src="./js/common.js" type="module"></script>

    <style>
      /* 고객센터 페이지 전용 스타일 */
      
      /* 히어로 섹션 */
      .page-hero {
        margin-top: 86px;
        height: 400px;
        background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), 
                    url('./images/banner/ban05.png') center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      
      .page-hero h2 {
        color: white;
        font-size: 48px;
        font-weight: 600;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      }

      /* 브레드크럼 */
      .breadcrumb {
        max-width: 1200px;
        margin: 40px auto 20px;
        padding: 0 40px;
        font-size: 14px;
        color: #666;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .breadcrumb a {
        color: #666;
        text-decoration: none;
      }

      .breadcrumb a:hover {
        color: #5B7FDB;
      }

      /* 메인 컨텐츠 */
      .contact-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 60px 40px 60px;
      }

      /* 메인 영역 하단 여백 제거 */
      #main-area {
        margin-bottom: 0;
        padding-bottom: 0;
      }

      /* 하단 질문 영역 숨기기 */
      .question {
        display: none !important;
      }

      .contact-content h1 {
        font-size: 42px;
        margin-bottom: 60px;
        color: #222;
        font-weight: 600;
      }

      /* 문의 메시지 박스 */
      .inquiry-box {
        background: #f8f9fa;
        padding: 60px 40px;
        border-radius: 10px;
        text-align: center;
        margin-bottom: 60px;
      }

      .inquiry-box h2 {
        font-size: 32px;
        color: #333;
        font-weight: 600;
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .inquiry-box p {
        font-size: 18px;
        color: #666;
        margin-bottom: 0;
      }

      /* 이메일 정보 박스 */
      .email-box {
        background: white;
        border: 2px solid #5B7FDB;
        border-radius: 10px;
        padding: 40px;
        text-align: center;
      }

      .email-box p {
        font-size: 20px;
        color: #333;
        margin: 0;
      }

      .email-box a {
        color: #5B7FDB;
        text-decoration: none;
        font-weight: 600;
      }

      .email-box a:hover {
        text-decoration: underline;
      }

      @media (max-width: 768px) {
        .page-hero {
          height: 300px;
          margin-top: 70px;
        }

        .page-hero h2 {
          font-size: 36px;
        }

        .contact-content {
          padding: 40px 20px 40px;
        }

        .contact-content h1 {
          font-size: 32px;
        }

        .inquiry-box {
          padding: 40px 20px;
        }

        .inquiry-box h2 {
          font-size: 24px;
        }

        .inquiry-box p {
          font-size: 16px;
        }

        .email-box {
          padding: 30px 20px;
        }

        .email-box p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <!-- 1. 상단영역 (common.js에서 자동 로드) -->
    <div id="top-area"></div>

    <!-- 2. 메인영역 -->
    <div id="main-area">
      <!-- 히어로 섹션 -->
      <section class="page-hero">
        <h2>고객센터</h2>
      </section>

      <!-- 브레드크럼 -->
      <div class="breadcrumb">
        <a href="index.html">홈</a>
        <i class="fas fa-chevron-right"></i>
        <a href="#">고객센터</a>
        <i class="fas fa-chevron-right"></i>
        <span>연락</span>
      </div>

      <!-- 메인 컨텐츠 -->
      <main class="contact-content">
        <h1>사업장소개</h1>

        <!-- 문의 메시지 박스 -->
        <div class="inquiry-box">
          <h2>
            궁금하신 사항이 있으신가요?<br />
            담당자 메일로 문의를 남겨주세요.
          </h2>
        </div>

        <!-- 이메일 정보 박스 -->
        <div class="email-box">
          <p>담당자 이메일 정보: <a href="mailto:jhgh20201007@gmail.com">jhgh20201007@gmail.com</a></p>
        </div>
      </main>
    </div>

    <!-- 3. 하단영역 (common.js에서 자동 로드) -->
    <div id="bottom-area"></div>
  </body>
</html>
